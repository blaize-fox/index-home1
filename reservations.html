<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Trails Resort - Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #142a5c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .hero-image {
            width: 100%;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .side-tab {
            background-color: #e8eef4;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            padding: 15px;
        }

        .side-tab a {
            display: block;
            color: #142a5c;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .content {
            flex: 2;
            padding: 20px;
            min-width: 300px;
        }

        .content h2 {
            color: #142a5c;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #142a5c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        footer a {
            color: #d9d9d9;
            text-decoration: none;
        }

        /* Medium display styling */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .side-tab {
                max-width: 100%;
                text-align: center;
            }

            .side-tab a {
                margin-bottom: 5px;
            }

            .content {
                padding: 15px;
            }

            .hero-image {
                height: auto;
                max-height: 400px;
            }
        }

        /* Small display (mobile) styling */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .side-tab {
                padding: 10px;
            }

            .content {
                padding: 10px;
            }

            footer {
                font-size: 12px;
                padding: 10px 0;
            }
        }
    </style>

</head>
<body>

<header>
    <div class="logo">
        <h1>Pacific Trails Resort</h1>
    </div>
    <nav>
        <ul>
        <a href="index.html">Home</a>
        <a href="yurts.html">Yurts</a>
        <a href="activities.html">Activities</a>
        <a href="reservations.html">Reservations</a>
        </ul>
    </nav>
</header>

<!-- Reservation Form -->
<section class="reservation-form">
    <h2>Make Your Reservation</h2>
    <form action="submit_reservation.php" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <!-- New Field: Mailing Address -->
        <label for="mailing-address">Mailing Address:</label>
        <input type="text" id="mailing-address" name="mailing-address" required>

        <label for="arrival-date">Arrival Date:</label>
        <input type="date" id="arrival-date" name="arrival-date" required>

        <!-- New Field: Departure Date -->
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>

        <label for="nights">Nights:</label>
        <input type="number" id="nights" name="nights" min="1" required>

        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit Reservation</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Pacific Trails Resort. All rights reserved.</p>
</footer>

</body>
</html>
